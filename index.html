<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR management dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>
    <header>
        <div class="brand">
            <img src="images/image.svg" aria-hidden="true">
            <h1>TalentCore</h1>
        </div>
        <div class="bar">
            <div class="search-box">
                <i class="bi bi-search"></i>
                <input type="text" name="search-box" placeholder="Search for jobs, candidates and more...">
            </div>
            <div class="settings">
                <i class="bi bi-gear"></i>
                <i class="bi bi-bell"></i>
                <i class="bi bi-person-circle"></i>
            </div>
        </div>
    </header>
    <aside>
        <nav>
            <div class="nav-group">
                <a class="nav-btn">
                    <i class="bi bi-grid-fill"></i>
                    <span>dashboard</span>
                </a>
                <a class="nav-btn count">
                    <i class="bi bi-chat-square-text-fill"></i>
                    <span>messages</span>
                    <div id="messages-count">10</div>
                </a>
                <a class="nav-btn">
                    <i class="bi bi-calendar-week-fill"></i>
                    <span>calendar</span>
                </a>
            </div>
            <div class="nav-group">
                <div class="group-header">recruitment</div>
                <a class="nav-btn">
                    <i class="bi bi-briefcase-fill"></i>
                    <span>jobs</span>
                </a>
                <a class="nav-btn">
                    <i class="bi bi-people-fill"></i>
                    <span>candidates</span>
                </a>
                <a class="nav-btn">
                    <i class="bi bi-diagram-3-fill"></i>
                    <span>referrals</span>
                </a>
                <a class="nav-btn">
                    <i class="bi bi-display-fill"></i>
                    <span>career Site</span>
                </a>
            </div>
            <div class="nav-group">
                <div class="group-header">organization</div>
                <a class="nav-btn">
                    <i class="bi bi-person-fill"></i>
                    <span>employees</span>
                </a>
                <a class="nav-btn">
                    <i class="bi bi-file-earmark-text-fill"></i>
                    <span>documents</span>
                </a>
                <a class="nav-btn">
                    <i class="bi bi-file-bar-graph-fill"></i>
                    <span>reports</span>
                </a>
            </div>
        </nav>
    </aside>
    <main></main>
</body>
</html>
